<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úÖ Payment Successful - BusPe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f3fff3;
    }
    .card {
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .success {
      color: green;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="success">‚úÖ Payment Received</h2>
    <p id="details">Logging your payment...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const upi = params.get("upi");
    const bus = params.get("bus");
    const amount = params.get("amount");
    const paidAt = new Date().toISOString();

    if (!upi || !bus || !amount) {
      document.getElementById("details").innerText = "‚ùå Missing payment details in the link.";
    } else {
      const data = {
        upi_id: upi,
        bus_number: bus,
        fare_amount: parseFloat(amount),
        paid_at: paidAt,
      };

      fetch("https://your-backend.onrender.com/log-transaction", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        if (json.status === "success") {
          document.getElementById("details").innerText =
            `üöå Bus Number: ${bus}\nüí∞ Fare: ‚Çπ${amount}\nüìÖ Logged at: ${new Date(paidAt).toLocaleString()}`;
        } else {
          document.getElementById("details").innerText = "‚ùå Failed to log the transaction.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("details").innerText = "‚ùå Network error while logging payment.";
      });
    }
  </script>
</body>
</html>
